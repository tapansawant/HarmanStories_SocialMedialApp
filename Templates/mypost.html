
    {% extends "base.html" %} {% block title %} Home{% endblock %} {% block
        content %}
     <div align="center">
        <h3 style="text-align: center; color:rgb(212, 181, 139); font-family: Georgia, 'Times New Roman', Times, serif;">Welcome {{session.name}}</h3>
        </div>
    
        <div class="container container">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                      {% for i in posts %}
                      <div class="card mb-3">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{ i[2] }} </h5>
                          <p class="card-text">{{ i[1] }}</p>
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                        {% endfor %}
                </div>
            </div>
    
        </div>
        {% endblock %}
