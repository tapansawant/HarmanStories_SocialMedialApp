{% extends "base.html" %} {% block title %} Home{% endblock %} {% block
    content %}
    <div class="container container">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">>
                    {% for i in users %}
                        {% if username != i[3] %}
                            <div class="card">
                                <h5 class="card-header">{{i[3]}}</h5>
                                <div class="card-body">
                                <h5 class="card-title">{{i[1]}}</h5>
                                <p class="card-text">{{i[5]}}</p>
                                <a href="/profile-username?username={{i[3]}}" class="btn btn-primary">View Profile</a>
                                </div>
                            </div>
                        {% endif %}
                    
                    {% endfor %}

            </div>
        </div>
    {% endblock %}
