
{% extends "base.html" %} {% block title %} Home{% endblock %} {% block
    content %}
 <div align="center">
    <h3 style="text-align: center; color:rgb(212, 181, 139); font-family: Georgia, 'Times New Roman', Times, serif;">Welcome {{session.name}}</h3>
    <h5 style="text-align: center; color:rgb(212, 181, 139); font-family: Georgia, 'Times New Roman', Times, serif;">Profile</h5>
    </div>
        <div class="container container">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                   <form action="/my-profile" method='post'>
                    <table class="table table-hover">
                      {% for i in user %}
                        <tr>
                          <td style="color:rgb(250, 248, 252)" class="font-weight-bold"> Name</td>    
                          <td>  <input  name="Name" class="form-control"  value={{ i[1] }} type="text">  </td>  
                        </tr>   
                         <tr> 
                             <td style="color:rgb(250, 248, 252)" class="font-weight-bold">Email</td>  
                             <td>  <input name="email" class="form-control" value={{ i[2] }} type="text">  </td>
                        </tr>   
                         <tr> 
                            <td style="color:rgb(250, 248, 252)" class="font-weight-bold">Username</td>  
                            <td>  <input name="mno"  class="form-control" value={{ i[3] }} type="text">  </td>
                        </tr>  
                        <tr> 
                            <td style="color:rgb(250, 248, 252)" class="font-weight-bold">Date Created</td>  
                            <td>  <input name="mno"  class="form-control" value={{ i[5] }} type="text" readonly>  </td>
                        </tr>
                        <tr>
                          <td></td>
                          <td>   <button  type="submit" class="btn btn-primary">  UPDATE PROFILE </button>  </td>
                        </tr>
                        {% endfor %}
                    </table>
                   </form>
                </div>
            </div>
    
        </div>
    {% endblock %}
